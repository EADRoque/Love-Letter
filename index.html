<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="brother">"If it is for you, trust that it will find you"</p>
        <div class="rose">
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="leaf">
                <div class="stem"></div>
                <div class="leafs"></div>
                <div class="leafs"></div>
            </div>
        </div>
        <div class="content-wrapper"> 
            <div class="envelope-wrapper">
                <div class="envelope">
                    <div class="letter">
                        <div class="text">
                            <strong>Dear Sister,</strong>
                            <p id="message"></p> 
                        </div>
                    </div>
                </div>
                <div class="heart"></div>
            </div>
            
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const envelope = document.querySelector('.envelope-wrapper');
        const messageParagraph = document.getElementById('message'); 

        let flapAnimationInProgress = false;

        envelope.addEventListener('click', () => {
            if (!flapAnimationInProgress) {
                envelope.classList.toggle('flap');
            }
        });

        envelope.addEventListener('transitionend', (event) => {
            if (event.target === envelope) {
                flapAnimationInProgress = false;
                setRandomMessage();
            }
        });

        const heart = document.querySelector('.heart'); 

        heart.addEventListener('click', () => {
            if (!flapAnimationInProgress) {
                setRandomMessage(); 
            }
        });

        const messages = [
            "1 Corinthians 10:13<br>But when you are tempted, he will also provide a way out so that you can endure it.",
        ];

        function setRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageParagraph.innerHTML = messages[randomIndex];
        }

        setRandomMessage();
    });

    </script>
</body>
</html>
