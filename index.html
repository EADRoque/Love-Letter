<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="brother">From the Brothers of Intra</p>
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Sister,</strong>
                        <p id="message"></p> 
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const envelope = document.querySelector('.envelope-wrapper');
        const messageParagraph = document.getElementById('message'); 

        let flapAnimationInProgress = false;

        envelope.addEventListener('click', () => {
            if (!flapAnimationInProgress) {
                envelope.classList.toggle('flap');
            }
        });

        envelope.addEventListener('transitionend', (event) => {
            if (event.target === envelope) {
                flapAnimationInProgress = false;
                setRandomMessage();
            }
        });

        const heart = document.querySelector('.heart'); 

        heart.addEventListener('click', () => {
            if (!flapAnimationInProgress) {
                setRandomMessage(); 
            }
        });

        const messages = [
            "Hosea 2:19-20<br>I will betroth you to me forever; I will betroth you in righteousness and justice, in love and compassion. I will betroth you in faithfulness, and you will acknowledge the Lord.",
            "1 John 4:19<br>We love because he first loved us.",
            "Hosea 2:23<br>I will plant her for myself in the land; I will show my love to the one I called ‘Not my loved one.’ I will say to those called ‘Not my people,’ ‘You are my people’; and they will say, ‘You are my God.’"
        ];

        function setRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageParagraph.innerHTML = messages[randomIndex];
        }

        setRandomMessage();
    });

    </script>
</body>
</html>
